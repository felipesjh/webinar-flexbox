<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de CSS Flexbox</title>
    <style>
      /* Estilos CSS para o container flex */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      /* Estilos CSS para os itens flex */
      .item {
        flex: 1 0 200px;
        margin: 10px;
        text-align: center;
        background-color: #e1e1e1;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
    </div>
  </body>
</html>
